<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add IPA</title>
    <link rel="stylesheet" href="styles.css">
    <script src="jszip.min.js"></script>
    <script src="plist.js"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Add New IPA</h1>
    <form id="uploadForm">
        <label for="appName">App Name:</label>
        <input type="text" id="appName" name="appName" required><br>

        <label for="bundleId">Bundle ID:</label>
        <input type="text" id="bundleId" name="bundleId" required><br>

        <label for="version">Version:</label>
        <input type="text" id="version" name="version" required><br>

        <label for="ipaFile">Select IPA file:</label>
        <input type="file" id="ipaFile" name="ipaFile" accept=".ipa" required><br>

        <button type="submit">Upload & Resign</button>
    </form>

    <div id="progressWrapper" style="display: none;">
        <div id="progressBar">
            <div>0%</div>
        </div>
    </div>
</body>
</html>
